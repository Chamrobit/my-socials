<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Accounts</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main>
    <div class="social-box">
      <div class="profile">
        <img src="myarcade.jpg" alt="Chamrobit-Arcade">
        <h1>Chamrobit</h1>
      </div>
      <div class="social-links">
        <a href="https://t.me/Chamrobit" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://github.com/Chamrobit" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.reddit.com/user/Chamrobit" target="_blank"><i class="fab fa-reddit"></i></a>
        <a href="https://discord.com/users/762942975676121118" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://twitter.com/YourTwitterUsername" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="emails-container">
        <div class="email">
          <i class="fas fa-envelope"></i>
          <p data-email="Chamrobit@gmail.com">Chamrobit@gmail.com</p>
        </div>
        <div class="email">
          <i class="fas fa-envelope"></i>
          <p data-email="Chamrobit@outlook.com">Chamrobit@outlook.com</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
